<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer type="text/javascript" src="script/script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <article class="container">
    <div class="report_title">
      <div class="report_title_top_layer">
        <img src="images/image-jeremy.png">
        <h3>Report for</h3>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="report_title_bottom_layer">
        <p class="white_color" id="daily_btn">Daily</p>
        <p id="weekly_btn">Weekly</p>
        <p id="monthly_btn">Monthly</p>
      </div>
    </div>
    <div class="life_sphere_box">
      <div class="work_bottom_layer">
        <img src="images/icon-work.svg">
      </div>
      <div class="life_sphere_box_top_layer" id="life_sphere_box_top_layer">
        <img src="images/icon-ellipsis.svg">
        <p class="top_layer_title">Work</p>
        <p class="top_layer_units">0hrs</p>
        <p class="top_layer_previous_value">Last Week - 00hrs</p>
      </div>
    </div>
    <div class="life_sphere_box">
      <div class="play_bottom_layer">
        <img src="images/icon-play.svg">
      </div>
      <div class="life_sphere_box_top_layer" id="life_sphere_box_top_layer">
        <img src="images/icon-ellipsis.svg">
        <p class="top_layer_title">Play</p>
        <p class="top_layer_units">0hrs</p>
        <p class="top_layer_previous_value">Last Week - 0hrs</p>
      </div>
    </div>
    <div class="life_sphere_box">
      <div class="study_bottom_layer">
        <img src="images/icon-study.svg">
      </div>
      <div class="life_sphere_box_top_layer" id="life_sphere_box_top_layer">
        <img src="images/icon-ellipsis.svg">
        <p class="top_layer_title">Study</p>
        <p class="top_layer_units">0hrs</p>
        <p class="top_layer_previous_value">Last Week - 0hrs</p>
      </div>
    </div>
    <div class="life_sphere_box">
      <div class="exercise_bottom_layer">
        <img src="images/icon-exercise.svg">
      </div>
      <div class="life_sphere_box_top_layer" id="life_sphere_box_top_layer">
        <img src="images/icon-ellipsis.svg">
        <p class="top_layer_title">Exercise</p>
        <p class="top_layer_units">0hrs</p>
        <p class="top_layer_previous_value">Last Week - 0hrs</p>
      </div>
    </div>
    <div class="life_sphere_box">
      <div class="social_bottom_layer">
        <img src="images/icon-social.svg">
      </div>
      <div class="life_sphere_box_top_layer" id="life_sphere_box_top_layer">
        <img src="images/icon-ellipsis.svg">
        <p class="top_layer_title">Social</p>
        <p class="top_layer_units">0hrs</p>
        <p class="top_layer_previous_value">Last Week - 0hrs</p>
      </div>
    </div>
    <div class="life_sphere_box">
      <div class="self_care_bottom_layer">
        <img src="images/icon-self-care.svg">
      </div>
      <div class="life_sphere_box_top_layer" id="life_sphere_box_top_layer">
        <img src="images/icon-ellipsis.svg">
        <p class="top_layer_title">Self Care</p>
        <p class="top_layer_units">0hrs</p>
        <p class="top_layer_previous_value">Last Week - 0hrs</p>
      </div>
    </div>
  </article>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Olexa-git">Olexa</a>.
  </div>
</body>
</html>
